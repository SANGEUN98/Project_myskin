<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="ALL"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>마이스킨</title>
    <meta name="Description" content="당신의 피부타입에 맞는 화장품을 추천해드립니다."/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.1,maximum-scale=5.0,user-scalable=yes" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600;700&display=swap}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" >
    <script src="js/jquery-1.8.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header_wrap" th:include="header.html"></div>
    <!-- #######. 0.페이지 본문 내용 시작 -->
    <div class="contents_wrap">
<!--        <div class="product_list_wrap" th:include="product/goods_view.html"></div>-->
        <dl class="goods view">
            <dt>
                <img th:src="@{'/images/prd/prd_'+${item.pid}+'.jpg'}" src="/images/prd/prd_1.jpg" alt="prd_1">
            </dt>
            <dd class="brand">
                <span class="drg"  >닥터G</span>
                <span class="cate" th:text="${item.brand}" >색조</span>
            </dd>
            <dd class="cate">
                <span class="skin" th:text="${item.cate}">기초</span>
            </dd>
            <dd class="title" th:text="${item.itemName}">그린 마일드 업 선 플러스</dd>
            <dd class="skin_type">
                <span class="normal" th:text="${item.skin}">중성</span>
            </dd>
            <dd class="price" th:text="${item.price}">24,000원</dd>
            <dd class="btn">
                <a th:href="@{/product/list}" class="cart">목록보기</a>
                <a href="#" class="buy">리뷰등록</a>
            </dd>
        </dl>
        <div class="review_wrap" th:include="product/star_review.html"></div>
    </div>
    <!-- #######. 0.페이지 본문 내용 끝 -->

    <div class="footer_wrap" th:include="footer.html"></div>
</div>
</body>
</html>
