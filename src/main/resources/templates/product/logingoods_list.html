<form th:object="${itemSearch}" method="get">
    <!-- 화장품 리스트 검색창 시작 -->
    <div class="product_search_wrap">
        <fieldset style="display: none">
            <input type="checkbox"name="skintype">토리든
            <input type="checkbox"name="skintype">닥터G
            <input type="checkbox"name="skintype">휴캄
        </fieldset>
        <fieldset style="display: none">
            <input type="checkbox"name="skintype">지성
            <input type="checkbox"name="skintype">건성
            <input type="checkbox"name="skintype">중성
        </fieldset>
        <input type="text" th:field="*{itemName}"placeholder="화장품명을 입력하세요." ><button type="submit">검 색</button>
    </div>
    <!-- 화장품 리스트 검색창 끝 -->
    <div class="product_list">
        <!-- 01 상품 박스 시작 -->
        <dl th:each="item : ${items}" class="goods">
            <dt>
<!--                    <a th:href="@{/product/${item.pid}/${member.id}}"><img th:src="@{'/images/prd/prd_'+${item.pid}+'.jpg'}" src="/images/prd/prd_1.jpg" alt="prd_1"></a>-->
                <a th:href="@{/product/{viewId}/{loginId}(viewId=${item.pid}, loginId=${member.id})}"><img th:src="@{'/images/prd/prd_'+${item.pid}+'.jpg'}" src="/images/prd/prd_1.jpg" alt="prd_1"></a>
            </dt>
            <dd class="brand">
                <span th:class="${item.brand}" class="닥터지">닥터G</span>
            </dd>
            <dd class="skin_type">
                <span th:text="${item.skin}" class="dry">건성</span>
            </dd>
            <dd th:text="${item.itemName}" class="title">Green Mild Up Sun+</dd>
            <dd class="star">
                <span class="fa fa-star"> </span>
                <span class="fa fa-star-half-full"> </span>
                <span class="fa fa-star-o"> </span>
                <span class="fa fa-star-o"> </span>
                <span class="fa fa-star-o"> </span>
                <em class="star_grade">(1.7/5)</em>
            </dd>
        </dl>
    </div>
</form>
